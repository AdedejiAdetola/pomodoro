<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="pomodoro.css">
</head>
<body>
    <h1 class="heads"><b>Pomodoro Timer App</b></h1>
    <div id="absolute">
        <div id="work">
            <p>Work</p>
            <p><span id="wk_min">25</span><span>:</span><span id="wk_sec">00</span></p>
            <button id="start">Start</button>
        </div>
        
        
        <div id="cycle">
            <p>Cycle</p>
            <p><span id="pmd_cycle">0</span></p>
            <button id="reset">Reset</button>
        </div>
        
        
        <div id="break">
            <p>Break</p>
            <p><span id="brk_min">5</span><span>:</span><span id="brk_sec">00</span></p>
            <button id="pause">Pause</button>
        </div>

    </div>
    <script src="pomodoro.js"></script>
</body>
</html>
